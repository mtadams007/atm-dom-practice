<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <article>
      <header>
        <p>Bank of NYCDA</p>
      </header>
      <div class="account checking">
        <h2>Checking</h2>
        <div id="amountInChecking" class="balance">$0</div>
        <input id="checkingAmount" name="amount" />
        <button id="depositChecking" class="deposit">Deposit</button>
        <button id="withdrawChecking" class="withdraw">Withdraw</button>
      </div>

      <div class="account savings">
        <h2>Savings</h2>
        <div class="balance">$0</div>
        <input id="savingAmount" name="amount" />
        <button id="depositSavings" class="deposit">Deposit</button>
        <button id="withdrawSavings" class="withdraw">Withdraw</button>
      </div>
    </article>
    <script src="atm.js"></script>
  </body>
</html>
